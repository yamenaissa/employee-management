<div class="container">
  <h2 class="text-center mb-4">Liste des Employés</h2>
  
  <div class="text-right mb-3">
    <button class="btn btn-primary" (click)="addEmployee()">
      <i class="fa fa-plus"></i> Ajouter un Employé
    </button>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.emailId }}</td>
        <td>
          <span class="badge" 
            [ngClass]="employee.active ? 'badge-success' : 'badge-danger'">
            {{ employee.active ? 'Actif' : 'Inactif' }}
          </span>
        </td>
        <td>
          <div class="btn-group" role="group">
            <button (click)="employeeDetails(employee.id)" class="btn btn-info btn-sm mr-1">
              <i class="fa fa-eye"></i>
            </button>
            <button (click)="updateEmployee(employee.id)" class="btn btn-warning btn-sm mr-1">
              <i class="fa fa-edit"></i>
            </button>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
