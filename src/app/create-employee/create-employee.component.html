<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center">Ajouter un Employé</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Prénom</label>
              <input type="text" class="form-control" 
                [(ngModel)]="employee.firstName" 
                name="firstName" 
                required 
                #firstName="ngModel">
              <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" 
                   class="alert alert-danger">
                Prénom requis
              </div>
            </div>

            <div class="form-group">
              <label>Nom</label>
              <input type="text" class="form-control" 
                [(ngModel)]="employee.lastName" 
                name="lastName" 
                required 
                #lastName="ngModel">
              <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" 
                   class="alert alert-danger">
                Nom requis
              </div>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" 
                [(ngModel)]="employee.emailId" 
                name="emailId" 
                required 
                email 
                #emailId="ngModel">
              <div *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)" 
                   class="alert alert-danger">
                Email invalide
              </div>
            </div>

            <div class="form-group">
              <label>Statut</label>
              <select class="form-control" 
                [(ngModel)]="employee.active" 
                name="active">
                <option [ngValue]="true">Actif</option>
                <option [ngValue]="false">Inactif</option>
              </select>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary mr-2" 
                [disabled]="!firstName.valid || !lastName.valid || !emailId.valid">
                Enregistrer
              </button>
              <button type="button" class="btn btn-secondary" (click)="cancel()">
                Annuler
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
